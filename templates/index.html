<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyze Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1551434678-e076c223a692");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    .btn-analyze {
      background-color: #ff4b5c;
      color: white;
    }
    .btn-analyze:hover {
      background-color: #d7384b;
    }
  </style>
</head>
<body>
  <div class="main-box text-center">
    <h2 class="mb-4 text-danger">üîç Enter YouTube Video Link</h2>
    <form method="POST" action="/analyze">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg" name="link" placeholder="https://youtube.com/watch?v=..." required>
        <button class="btn btn-analyze px-4" type="submit">Analyze</button>
      </div>
    </form>
    <p class="text-muted mt-2">We‚Äôll fetch up to 300 comments and show sentiment breakdown visually.</p>
  </div>
</body>
</html>
